<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">only show odd numbers</button>
        <br>
        <div *ngIf="onlyOdd">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let odd of oddNumber"
            [ngClass]="{ odd: number % 2 !== 0}"            
            > {{ odd }}</li>
        </ul>
        </div>
        <div *ngIf="!onlyOdd">
            <ul class="list-group">
                <li class="list-group-item"
                *ngFor="let even of evenNumber"
                [ngStyle]="{color: even ? 'blue' : 'yellow'}"
                > {{ even }}</li>
            </ul>
            <p appBasicHighlight>jsahdkaj dsjhkas adjkashdk </p>
            </div>
    </div>
</div>
